# =============================================================================
# POSITIONING
# What Phronos is
# =============================================================================

positioning:

  identity:
    one_breath: "A think tank and a cognitive clinic in one"
    expanded: "An observatory for human cognition in the era of artificial intelligence"
    formal: "Phronos serves as a trusted observatory for global human cognition—delivering open-source frameworks grounded in science, instruments that reveal how we think in relation to machines, and a commons where individual insight produces collective understanding."

  core_statements:
    - "An observatory for human cognition"
    - "Cognitive infrastructure for human resilience"
    - "Where humans measure what matters"
    - "The instruments to observe your own cognition"

  tagline:
    preferred: "An observatory for human cognition"
    alternates:
      - "Where humans measure what matters"
      - "Know thyself. Empirically."
      - "Cognitive infrastructure for human resilience"
    constitution_line: "To know thyself was once a temple inscription. Now it becomes a dataset—empirical, falsifiable, yours."

  backronym:
    full: "Phenotyping for Human Resilience, Ontological Navigation, & Open Science"
    display: "p.h.r.o.n.o.s."
    components:
      P: "Phenotyping"
      H: "Human"
      R: "Resilience"
      O: "Ontological"
      N: "Navigation"
      O: "Open"
      S: "Science"

  the_question:
    text: "The defining question of this era is not 'who am I?' but 'where am I still myself?'"
    source: "Constitution, Axiom II"

# =============================================================================
# VOICE
# How Phronos sounds
# =============================================================================

voice:

  primary_register: "intellectual"
  
  tone_attributes:
    - "Authoritative but humble"
    - "Urgent but not alarmist"
    - "Precise but not cold"
    - "Principled but not preachy"
    - "Wry but not cute"

  dominant_influence:
    name: "Ralph Waldo Emerson"
    quality: "Self-reliance, principled challenge, philosophical seriousness"
    example: "The instrument reveals. What you do with the revelation is yours."

  supporting_influences:
    calvin_and_hobbes:
      quality: "Wry wit, observational humor"
      use_when: "Lightening dense content without losing substance"
    vivekananda:
      quality: "Austere introspection"
      use_when: "Core philosophical statements, Constitution"
    dostoyevsky:
      quality: "Dark irony, psychological depth"
      use_when: "Discussing human nature, cognitive vulnerabilities"
    chabon:
      quality: "Historical depth, social striving"
      use_when: "Contextualizing the work in broader human story"

  sentence_patterns:
    preferred:
      - "Declarative statements of fact"
      - "Questions that challenge assumptions"
      - "Observations without prescriptions"
      - "Conditional statements acknowledging uncertainty"
    
    avoid:
      - "Imperative commands (Do this!)"
      - "Exclamatory enthusiasm"
      - "Second-person promises (You will...)"
      - "First-person plural presumption (We believe you...)"

  forbidden_phrases:
    marketing_speak:
      - "Unlock"
      - "Transform"
      - "Journey"
      - "Best self"
      - "Level up"
      - "Game-changer"
      - "Cutting-edge"
      - "Revolutionary"
    false_certainty:
      - "Will definitely"
      - "Guaranteed to"
      - "Always works"
      - "The answer is"
    sycophancy:
      - "You're amazing"
      - "Great job!"
      - "You've got this"
      - "Believe in yourself"

# =============================================================================
# TONE BY CONTEXT
# How tone shifts across content types and touchpoints
# =============================================================================

tone_by_context:

  dispatches:
    register: "intellectual-accessible"
    model: "The Atlantic meets Scientific American"
    attributes:
      - "Evidence-grounded but readable"
      - "Personal voice (founder as author)"
      - "Uncertainty-acknowledging"
      - "Connects data to meaning"
    example: "The individuals engaging in chats we label as 'toxic' may not be inherently toxic people. There are measurable features in their communication that point to a disordered pattern of thoughts—a disorder of cognition, rather than of morality."

  methods:
    register: "academic-precise"
    model: "Journal methods section, but readable"
    attributes:
      - "Technical precision"
      - "Assumptions stated explicitly"
      - "Limitations acknowledged"
      - "Reproducibility prioritized"
    example: "We operationalize 'surprise' using surprisal—the negative log-probability of a transition—computed against reference distributions."

  library:
    register: "academic-comprehensive"
    model: "Annual Review / Stanford Encyclopedia of Philosophy"
    attributes:
      - "Exhaustive referencing"
      - "Neutral synthesis"
      - "High density"
      - "No narrative fluff"
    example: "A synthesis of 42 papers (2015-2025) indicates a 14% rise in self-reported dissociation among heavy LLM users, though causal links remain established only in n<50 cohorts."

  instruments:
    register: "clinical-warm"
    model: "Skilled clinician, not chatbot"
    attributes:
      - "Clear instructions"
      - "No false encouragement"
      - "Respects participant intelligence"
    example: "This assessment takes approximately 5 minutes. There are no correct answers—only your responses."

  landing_pages:
    register: "intellectual-direct"
    model: "The Economist, not Forbes"
    attributes:
      - "Substance over sizzle"
      - "Respect over flattery"
      - "Clarity over cleverness"
    example: "Phronos builds open instruments for cognitive phenotyping: establishing baselines, tracking changes over time, and understanding human reasoning in the age of AI."

  results_delivery:
    register: "observational"
    model: "Scientific report, not horoscope"
    attributes:
      - "Data-forward"
      - "Interpretation-light"
      - "Agency-preserving"
    example: "Your semantic association pattern shows higher surprisal relative to population norms (μ + 1.2σ). This indicates deviation from typical associative paths—not better or worse, but different."

  error_messages:
    register: "direct-helpful"
    model: "Competent colleague"
    attributes:
      - "State what happened"
      - "State what to do"
      - "No apology theater"
    example: "Session data could not be saved. Your responses are stored locally. Retry when connection is restored."

  crisis_response:
    register: "calm-direct"
    model: "Trained professional"
    attributes:
      - "No false reassurance"
      - "Clear next steps"
      - "Appropriate escalation"
    example: "Some of your responses suggest you may be experiencing distress beyond what this instrument is designed to assess. Speaking with a mental health professional is recommended."

# =============================================================================
# VISUAL IDENTITY
# Colors, typography, spacing, motion
# =============================================================================

visual:

  # ---------------------------------------------------------------------------
  # MODE PHILOSOPHY
  # Light mode for narrative, dark mode for telemetry
  # ---------------------------------------------------------------------------
  mode_philosophy:
    light_mode:
      purpose: "Narrative, reading, reflection, static evidence"
      used_for:
        - "Landing pages"
        - "Dispatches (essay body & embedded charts)" # MOVED HERE
        - "Methods documentation"
        - "The Library (evidence base)"
        - "About pages"
        - "Constitution"
      feel: "Observatory library, cartographic, scholarly"
    
    dark_mode:
      purpose: "Live telemetry, active tooling, isolation"
      used_for:
        - "Instrument interfaces (The Lab)"
        - "Real-time assessment screens"
        - "High-contrast data tables"
      feel: "Control room, sensor array, scientific instrument"

  # ---------------------------------------------------------------------------
  # LIGHT MODE (Observatory, Narrative)
  # ---------------------------------------------------------------------------
  colors_light:
    paper: "#F2F0E9"                      # Primary background
    ink: "#1A1A1A"                        # Primary text
    gold: "#B08D55"                       # Accent, highlights, active states
    gold_dim: "rgba(176, 141, 85, 0.12)"  # Gold background tint (hover states)
    faded: "rgba(26, 26, 26, 0.5)"        # Secondary text, muted elements
    faded_light: "rgba(26, 26, 26, 0.08)" # Borders, dividers
    white: "#FFFFFF"                       # Card backgrounds, nav background
    
    # Semantic colors
    alert: "#CC5544"                       # Critical, errors
    success: "#44AA77"                     # Positive states
    warning: "#DDAA33"                     # Caution

  # ---------------------------------------------------------------------------
  # DARK MODE (Telemetry, Instruments)
  # ---------------------------------------------------------------------------
  colors_dark:
    bg_deep: "#1A1A1A"                     # Primary background
    text_light: "#F2F0E9"                  # Primary text
    gold: "#B08D55"                        # Accent (unchanged)
    faded: "rgba(242, 240, 233, 0.5)"      # Secondary text
    faded_light: "rgba(242, 240, 233, 0.15)" # Borders, grid lines
    card_bg: "#252525"                     # Elevated surfaces
    
    # Semantic colors (same hues, adjusted for dark)
    active: "#44AA77"                      # Live indicators
    alert: "#CC5544"
    warning: "#DDAA33"

  # ---------------------------------------------------------------------------
  # TYPOGRAPHY
  # ---------------------------------------------------------------------------
  typography:
    families:
      serif: ["Cormorant Garamond", "Georgia", "serif"]
      mono: ["Fira Code", "Consolas", "Monaco", "monospace"]
      sans: ["Inter", "system-ui", "sans-serif"]  # Fallback only
    
    usage:
      headers: "serif"
      body: "serif"
      data: "mono"
      labels: "mono"
      navigation: "mono"
      buttons: "mono"
      code_blocks: "mono"
      chart_labels: "mono"
    
    scale:
      xs: "0.65rem"     # 10.4px - card footers, micro labels
      sm: "0.7rem"      # 11.2px - nav links, status badges
      base: "0.95rem"   # 15.2px - card descriptions
      md: "1rem"        # 16px - body text
      lg: "1.4rem"      # 22.4px - card titles
      xl: "2rem"        # 32px - section titles
      2xl: "2.75rem"    # 44px - page titles
      3xl: "clamp(2rem, 4.5vw, 2.75rem)"  # Responsive hero

    weights:
      light: 300        # Hero headlines
      regular: 400      # Body, card titles
      medium: 500       # Emphasis
      semibold: 600     # Some labels
      bold: 700         # Navigation, buttons

    letter_spacing:
      tight: "-0.02em"  # Hero headlines
      normal: "0"
      wide: "1px"       # Navigation, labels
      wider: "2px"      # Logo, brand group

  # ---------------------------------------------------------------------------
  # BRUTALIST DESIGN SPECS
  # ---------------------------------------------------------------------------
  brutalist:
    
    grid:
      light_mode:
        color: "rgba(26, 26, 26, 0.04)"
        size: "60px 60px"
      dark_mode:
        color: "rgba(242, 240, 233, 0.015)"
        size: "40px 40px"
      layout_structures:
        the_rail:
          description: "A 33% width column (desktop) for high-frequency signals."
          rules:
            - "Typography: Strictly Monospace (Fira Code)."
            - "Density: High. Reduce vertical padding by 50% compared to main body."
            - "Borders: Separated by a solid 1px Ink line (Left or Right)."
            - "Content: Lists, Tickers, Live Status, 'Trending' metrics."
            - "Never: Long-form paragraphs."
    
    borders:
      primary_light: "1px solid #1A1A1A"
      primary_dark: "1px solid rgba(242, 240, 233, 0.3)"
      divider_light: "1px solid rgba(26, 26, 26, 0.1)"
      divider_dark: "1px solid rgba(242, 240, 233, 0.1)"
    
    shadows:
      card_hover: "5px 5px 0px rgba(26, 26, 26, 0.1)"
      button_hover: "4px 4px 0px rgba(176, 141, 85, 0.5)"
      # Note: No blur shadows. Hard offsets only.

  # ---------------------------------------------------------------------------
  # MOTION / ANIMATION
  # ---------------------------------------------------------------------------
  motion:
    transitions:
      fast: "0.1s"
      default: "0.2s"
      slow: "0.3s"
      easing: "ease"
    
    animations:
      pulse:
        description: "Live indicator pulse"
        duration: "2s"
        iteration: "infinite"
        usage: "Status dots, active indicators"
      
      orbit_rotate:
        description: "Ouroboros rotation"
        duration: "20s"
        timing: "linear"
        iteration: "infinite"
        usage: "Logo animation"

  # ---------------------------------------------------------------------------
  # LOGO: THE OUROBOROS
  # ---------------------------------------------------------------------------
  logo:
    files: 
      - "logo-animation-specs.md"
      - "logo-animation.js"
    concept: "Ouroboros — the self-consuming serpent"
    symbolism:
      - "The self-correcting loop (Axiom IV)"
      - "Knowledge → frameworks → methods → instruments → data → knowledge"
      - "Self-reference and recursion"
      - "Perpetual refinement"
    
    backronym: "p.h.r.o.n.o.s. = Phenotyping for Human Resilience, Ontological Navigation, & Open Science"
    
    themes:
      dark:
        background: "#1A1A1A"
        snake_stroke: "#B08D55"
        acronym_color: "#F2F0E9"
      light:
        background: "#F2F0E9"
        snake_stroke: "#B08D55"
        acronym_color: "#1A1A1A"

  # ---------------------------------------------------------------------------
  # AESTHETIC PRINCIPLES
  # ---------------------------------------------------------------------------
  aesthetic:
    description: "Rigorous, cartographic, observatory-inspired"
    references:
      - "Scientific instrument interfaces"
      - "Cartographic maps and atlases"
      - "Historical observatory equipment"
      - "Academic journal layouts"
      - "Bloomberg terminal (data density)"
    
    principles:
      - "Hard edges over soft gradients"
      - "Offset shadows over blur shadows"
      - "Grid backgrounds evoke precision"
      - "Monospace for data, serif for narrative"
      - "Gold as the only accent color"
      - "Restrained animation (functional, not decorative)"
      - "Mobile Reduction: On small screens, collapse 'The Rail' into a bottom-sheet or a 'Signal Feed' tab. Do not stack it below the footer."
      - "Chart Responsiveness: On mobile, hide the 'Grid Major' background to reduce noise. Show only the 'Trace Line' and 'Current Value'."
    
  data_density:
    principle: "Evidence over Decoration."
    implementation:
      - "Hero sections should center on a specific Inquiry, Finding, or Question."
      - "Do not use 'Lorem Ipsum' numbers. Use real static data from published dispatches."
      - "If live sensors are offline, show the 'Last Known Trace' or 'Archived Observation'."
    visual_style:
      static_artifacts:
        style: "Sparklines and Distribution Bars"
        principle: "Treat data visualizations as illustrations/figures, not just UI elements."
        reference: "Tufte's Sparklines, Scientific Journal Figures"
    
    avoid:
      - "Startup-y gradients"
      - "Rounded corners (except status dots)"
      - "Gamification elements"
      - "Playful illustrations"
      - "Stock photography"
      - "Blur shadows"
      - "Multiple accent colors"
      - "Emoji or decorative icons"

