# How we create content
# =============================================================================

content:

  headlines:
    style: "Statement, not question"
    punctuation: "Period or none; never exclamation"
    examples:
      good:
        - "What 4.8 Million AI Conversations Reveal About Human Cognition"
        - "The instruments must be built"
        - "Measuring how you think"
      bad:
        - "Ready to discover your cognitive potential?"
        - "Unlock your brain's hidden power!"
        - "What kind of thinker are you?"

  body_copy:
    sentence_length: "Varied; prefer shorter"
    paragraph_length: "3-5 sentences maximum"
    jargon: "Define on first use; prefer plain language"
    citations: "Include in dispatches and methods; inline or footnote"

  calls_to_action:
    style: "Invitation, not command"
    examples:
      good:
        - "Read the dispatch"
        - "View the methodology"
        - "Begin assessment"
        - "Join the Guild"
      bad:
        - "Start your journey!"
        - "Unlock your potential now"
        - "Don't miss out"

