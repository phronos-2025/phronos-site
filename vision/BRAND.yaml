# Phronos Brand Guidelines
# Voice, tone, visual identity, and positioning
# Version: 1.2.0 | Date: 2025-12-28 | Status: active

_meta:
  version: "1.2.0"
  date: "2025-12-28"
  codename: "The Field Journal"
