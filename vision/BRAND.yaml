# =================================================================
# REFERENCE IMPLEMENTATION (Agent Resources)
# Code snippets for agents to replicate the aesthetic for graphs and charts
# =================================================================

reference_implementation:

  css_cartographic_suite: |
    /* PHRONOS CARTOGRAPHIC SUITE (Warm/Light Mode Data) */
    /* Usage: Embedded charts in Dispatches and Library */
    
    :root {
        --grid-line: rgba(26, 26, 26, 0.05);
        --grid-major: rgba(26, 26, 26, 0.1);
        --chart-ink: #1A1A1A;
        --chart-gold: #B08D55;
    }

    /* --- CONTAINER --- */
    .carto-figure {
        margin: 3rem 0;
        background: #FFFFFF;
        border: 1px solid var(--chart-ink);
        padding: 1.5rem;
        box-shadow: 12px 12px 0px rgba(26, 26, 26, 0.05); /* Soft, hard offset */
        position: relative;
    }

    /* Millimeter Paper Background */
    .carto-bg {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
            linear-gradient(var(--grid-line) 1px, transparent 1px),
            linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: 0;
        pointer-events: none;
    }

    .carto-header {
        position: relative;
        z-index: 1;
        font-family: var(--font-mono);
        font-size: 0.7rem;
        text-transform: uppercase;
        display: flex;
        justify-content: space-between;
        color: rgba(26, 26, 26, 0.5);
        border-bottom: 1px solid var(--grid-major);
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
    }

    /* --- CHART ELEMENTS --- */
    svg { overflow: visible; }
    
    .axis-line {
        stroke: var(--chart-ink);
        stroke-width: 1px;
        vector-effect: non-scaling-stroke;
    }
    
    .grid-ref {
        stroke: var(--grid-major);
        stroke-width: 1px;
        stroke-dasharray: 4,4;
    }

    /* The "Noise" or "Baseline" */
    .line-regular {
        fill: none;
        stroke: rgba(26, 26, 26, 0.5);
        stroke-width: 2px;
        vector-effect: non-scaling-stroke;
    }

    /* The "Signal" or "Focus" */
    .line-signal {
        fill: none;
        stroke: var(--chart-gold);
        stroke-width: 2.5px;
        vector-effect: non-scaling-stroke;
        filter: drop-shadow(0px 2px 2px rgba(176, 141, 85, 0.2));
    }

    /* --- ANNOTATIONS --- */
    .annotation {
        font-family: var(--font-mono);
        font-size: 0.65rem;
        background: #F2F0E9; /* Paper */
        border: 1px solid var(--grid-major);
        padding: 4px 8px;
        position: absolute;
        z-index: 2;
        box-shadow: 2px 2px 0px rgba(0,0,0,0.05);
    }

    .annotation::after {
        content: ''; position: absolute;
        width: 1px; height: 15px;
        background: var(--chart-ink);
        left: 50%; bottom: -15px;
    }

  css_data_art: |
    /* --- STATIC DATA ART (Sparklines) --- */
    /* Usage: Represents high-density time-series data as static illustrations */
    
    .data-card {
        background: #FFFFFF;
        border: 1px solid var(--ink);
        padding: 1.5rem;
        box-shadow: 12px 12px 0px rgba(26,26,26,0.05); /* The "Field Journal" shadow */
    }

    .spark-row {
        display: flex;
        align-items: center;
        height: 24px;
        border-bottom: 1px solid rgba(26,26,26,0.05);
        position: relative;
    }
    
    .spark-line {
        flex-grow: 1;
        height: 100%;
        position: relative;
    }
    
    /* The "Burst" represents activity density */
    .spark-burst {
        position: absolute;
        bottom: 0;
        background: var(--gold); 
        opacity: 0.6;
        /* Width/Left must be set inline for specific data representation */
    }
  
  html_rail_structure: |
