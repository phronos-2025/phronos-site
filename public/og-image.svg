<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Grid pattern - slightly darker -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(26, 26, 26, 0.08)" stroke-width="1"/>
    </pattern>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&amp;family=Cormorant+Garamond:ital,wght@0,400;1,400&amp;display=swap');
      
      .brand-name {
        font-family: 'Fira Code', monospace;
        font-size: 48px;
        font-weight: 600;
        letter-spacing: 12px;
        fill: #1A1A1A;
      }
      
      .tagline {
        font-family: 'Cormorant Garamond', Georgia, serif;
        font-size: 24px;
        font-weight: 400;
        font-style: italic;
        letter-spacing: 1.5px;
        fill: rgba(26, 26, 26, 0.5);
      }
      
      .corner-label {
        font-family: 'Fira Code', monospace;
        font-size: 11px;
        font-weight: 400;
        fill: rgba(26, 26, 26, 0.3);
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#F2F0E9"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Top-left corner bracket (facing inward) -->
  <path d="M 60 50 L 60 90 M 60 50 L 100 50" fill="none" stroke="rgba(26, 26, 26, 0.15)" stroke-width="1"/>
  <text x="70" y="80" class="corner-label">GOV</text>
  
  <!-- Top-right corner bracket (facing inward) -->
  <path d="M 1140 50 L 1140 90 M 1140 50 L 1100 50" fill="none" stroke="rgba(26, 26, 26, 0.15)" stroke-width="1"/>
  <text x="1100" y="80" class="corner-label">-002</text>
  
  <!-- Bottom-left corner bracket (facing inward) -->
  <path d="M 60 580 L 60 540 M 60 580 L 100 580" fill="none" stroke="rgba(26, 26, 26, 0.15)" stroke-width="1"/>
  
  <!-- Bottom-right corner bracket (facing inward) -->
  <path d="M 1140 580 L 1140 540 M 1140 580 L 1100 580" fill="none" stroke="rgba(26, 26, 26, 0.15)" stroke-width="1"/>
  
  <!-- Left histogram bars (wider, faded to match cartography) -->
  <g transform="translate(130, 315)" opacity="1">
    <rect x="0" y="-25" width="8" height="50" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="12" y="-40" width="8" height="80" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="24" y="-18" width="8" height="36" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="36" y="-55" width="8" height="110" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="48" y="-30" width="8" height="60" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="60" y="-12" width="8" height="24" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="72" y="-35" width="8" height="70" fill="rgba(26, 26, 26, 0.06)"/>
  </g>
  
  <!-- Right histogram bars (wider, faded to match cartography) -->
  <g transform="translate(990, 315)" opacity="1">
    <rect x="0" y="-18" width="8" height="36" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="12" y="-30" width="8" height="60" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="24" y="-12" width="8" height="24" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="36" y="-50" width="8" height="100" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="48" y="-25" width="8" height="50" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="60" y="-38" width="8" height="76" fill="rgba(26, 26, 26, 0.06)"/>
    <rect x="72" y="-20" width="8" height="40" fill="rgba(26, 26, 26, 0.06)"/>
  </g>
  
  <!-- Bottom-right diamond decoration -->
  <g transform="translate(1160, 600)">
    <path d="M 0 -6 L 4 0 L 0 6 L -4 0 Z" fill="none" stroke="rgba(26, 26, 26, 0.1)" stroke-width="1"/>
  </g>
  
  <!-- Content container - centered -->
  <g transform="translate(600, 280)">
    <!-- Logo (Ouroboros) - scaled up -->
    <g transform="translate(0, -80) scale(3.5)">
      <!-- Serpent Body -->
      <circle cx="0" cy="0" r="11" fill="none" stroke="#1A1A1A" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="63.5 5.5" transform="rotate(-32)"/>
      <!-- Serpent Head -->
      <circle cx="5.5" cy="-9.5" r="2.8" fill="#1A1A1A"/>
      <!-- Eye (Gold) -->
      <circle cx="5.5" cy="-9.5" r="1.1" fill="#B08D55"/>
      <!-- Outer pulsing ring -->
      <circle cx="0" cy="0" r="6" fill="none" stroke="#B08D55" stroke-width="1" opacity="0.4"/>
      <!-- Core Center (Gold) -->
      <circle cx="0" cy="0" r="2" fill="#B08D55"/>
    </g>
    
    <!-- Brand name - larger font, controlled spacing via CSS only -->
    <text x="0" y="45" text-anchor="middle" class="brand-name">PHRONOS</text>
    
    <!-- Tagline - moved closer to PHRONOS -->
    <text x="0" y="95" text-anchor="middle" class="tagline">An observatory for human cognition</text>
  </g>
</svg>
